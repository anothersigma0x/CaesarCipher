<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher Translator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Caesar Cipher Translator</h2>
    <div class="container">
        <label for="shift">Shift (1-25):</label>
        <input type="number" id="shift" value="1" min="1" max="25">
        <label for="plaintext">Enter your text:</label>
        <textarea id="plaintext" rows="4" cols="50" placeholder="Enter your text here..."></textarea>
        <button type="button" id="translateButton">Translate</button>
        <h3>Translated Text:</h3>
        <p id="output"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
